name: Build

on:
  push:
    branches:
      - 'master'

jobs:
  build_apk_aab:
    name: Build release artifacts
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: {java-version: 1.8}
      - name: Build release APK and AAB after test
        run: |
          ./gradlew clean
          ./gradlew assembleDebug
